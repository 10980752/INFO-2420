<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script type="text/javascript">

	// Preload images used for hover states
	const PrintButton1 = new Image();
	const PrintButton2 = new Image();
	const logo1 = new Image();
	const logo2 = new Image();
	if (document.images) {
		PrintButton1.src = "images/print5.gif";
		PrintButton2.src = "images/print6.gif";
		// make sure extension and path match the file on disk
		logo1.src = "images/logo1.jpeg";
		logo2.src = "images/logo2.jpg";
	}

	const imgArray = [
		'Image1Lg.jpg',
		'Image2Lg.jpg',
		'Image3Lg.jpg',
		'Image4Lg.jpg'
	];

	const titleArray = [
		'Dog in the fall',
		'Girl and her horse',
		'Boy and his pig',
		'Dog in a field'
	];

	// Use a lowercase, consistent folder name (servers are case-sensitive)
	const imgPath = "images/fullsize/";

	function swapImage(imgID) {
		const theImage = document.getElementById('theImage');
		const textDiv = document.getElementById('bottomText');
		if (!theImage || !textDiv) return;

		// ensure we have a number and it's in range
		imgID = Number(imgID);
		if (!Number.isInteger(imgID) || imgID < 0 || imgID >= imgArray.length) return;

		theImage.src = imgPath + imgArray[imgID];
		textDiv.textContent = titleArray[imgID] || '';
	}

	// Keep preloaded references so they're not GC'd immediately
	const _preloaded = [];
	function preloadImages() {
		for (let i = 0; i < imgArray.length; i++) {
			const tmpImg = new Image();
			tmpImg.src = imgPath + imgArray[i];
			_preloaded.push(tmpImg);
		}
	}

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="#" onmouseover="document.getElementById('printButton').src=PrintButton2.src;"
	onmouseout="document.getElementById('printButton').src=PrintButton1.src;">

	<img id="printButton" src="images/print5.gif" width="200" height="50" 
	alt="Print" style="border:none;"/>

	</a>
</div>


<div id="logo">
	<a href="logo1.html" onmouseover="document.getElementById('logoImg').src=logo2.src;"
	onmouseout="document.getElementById('logoImg').src=logo1.src;">

	<img id="logoImg" src="images/logo1.jpeg" width="133" height="126" 
	alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
	<img src="images/thumbnails/Image1Sm.jpg" alt="Dog in the fall" onmouseover="swapImage(0);" />
	<img src="images/thumbnails/Image2Sm.jpg" alt="Girl and her horse" onmouseover="swapImage(1);" />
	<img src="images/thumbnails/Image3Sm.jpg" alt="Boy and his pig" onmouseover="swapImage(2);" />
	<img src="images/thumbnails/Image4Sm.jpg" alt="Dog in a field" onmouseover="swapImage(3);" />
        
</div>

	<div id="image">

		<img id="theImage" src="images/fullsize/Image1Lg.jpg" alt="Dog in the fall" />
		<h3 id="bottomText">Dog in the fall</h3>
	</div>

<img src="images/2colback.jpg">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
